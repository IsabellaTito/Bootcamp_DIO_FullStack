<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture</title>

    <link rel="shortcut icon" href="./img/Icone_orange_blue.png" type="image/x-icon">

    <link rel="stylesheet" href="style-2.css">

</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/capture_camera.png" alt="app capture">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Capture.png" alt="Capture logo" class="capture-logo">
                <div class="profile-photo">
                    <img src="./img/IsabellaT.jpeg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como bella_tito</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account"> Não é bella_tito?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
